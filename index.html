<body>

<p>Mr. Computer, "Can you guess my number?"</p>
    <input id="myNumber" />
    <button id="Guess">Guess!</button>
  
  <p id="demo"></p>  
  
<script>
	var text = ""
	var i=0;
// Simple while loop that increments from zero until it reaches the number input. 
// This will handle large numbers, but it slows down if the numbers are large.
	document.getElementById("Guess").onclick=function() {
		while(i <= document.getElementById("myNumber").value) {
		text= "<br>Your number is " +i+".";
		i++;
	}
	document.getElementById("demo").innerHTML = text;
}
</script>


</body>
